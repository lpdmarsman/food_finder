<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'findfood/css/global.css' %}">
    <link rel="stylesheet" href="{% static 'findfood/css/index.css' %}">
    <script defer src="{% static 'findfood/javascript/cookies.js' %}"></script>
</head>
<body>

    <svg width="380px" height="500px" viewBox="0 0 837 1045" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:sketch="http://www.bohemiancoding.com/sketch/ns">
        <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd" sketch:type="MSPage">
            <path d="M353,9 L626.664028,170 L626.664028,487 L353,642 L79.3359724,487 L79.3359724,170 L353,9 Z" id="Polygon-1" stroke="#007FB2" stroke-width="6" sketch:type="MSShapeGroup"></path>
            <path d="M78.5,529 L147,569.186414 L147,648.311216 L78.5,687 L10,648.311216 L10,569.186414 L78.5,529 Z" id="Polygon-2" stroke="#EF4A5B" stroke-width="6" sketch:type="MSShapeGroup"></path>
            <path d="M773,186 L827,217.538705 L827,279.636651 L773,310 L719,279.636651 L719,217.538705 L773,186 Z" id="Polygon-3" stroke="#795D9C" stroke-width="6" sketch:type="MSShapeGroup"></path>
            <path d="M639,529 L773,607.846761 L773,763.091627 L639,839 L505,763.091627 L505,607.846761 L639,529 Z" id="Polygon-4" stroke="#F2773F" stroke-width="6" sketch:type="MSShapeGroup"></path>
            <path d="M281,801 L383,861.025276 L383,979.21169 L281,1037 L179,979.21169 L179,861.025276 L281,801 Z" id="Polygon-5" stroke="#36B455" stroke-width="6" sketch:type="MSShapeGroup"></path>

            <image x="190" y="155" width="350" height="350" xlink:href="{% static 'findfood/images/fast-food.png' %}" /> <!-- Blue Polygon -->
            <image x="40" y="580" width="65" height="65" xlink:href="{% static 'findfood/images/corn-dog.png' %}"/>  <!-- Red Polygon -->
            <image x="735" y="230" width="75" height="75" xlink:href="{% static 'findfood/images/buns.png' %}"/> <!-- Purple Polygon -->
            <image x="540" y="585" width="200" height="200" xlink:href="{% static 'findfood/images/pizza.png' %}"/> <!-- Orange Polygon -->
            <image x="225" y="865" width="120" height="120" xlink:href="{% static 'findfood/images/donut.png' %}"/> <!-- Green Polygon -->
        </g>
    </svg>
    <div class="message-box">
        <div class="">
            FOOD FINDER
        </div>
    
        <div>
            <input type="text" id="usernameInput" placeholder="Username">
            <button id="setCookieButton">Search Room</button>
            
        </div>
    </div>

</body>
</html>
